<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số Điện Thoại</title>
</head>
<body>
        <script>
            function validateSDT(str) {
                rpx = /^\(([0-9]+){2}\)-\(0([0-9]+){9}\)$/;
                if (rpx.test(str)) {
                    return true;
                }
                return false;
            }
            let sdt = "(84)-(0978489648)";
            console.log(validateSDT(sdt));

            sdt = "(a8)-(22222222)";
            console.log(validateSDT(sdt));
        </script>
</body>
</html>
